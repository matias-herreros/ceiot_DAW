<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/styles.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <!-- Navigation bar -->
      <nav style="background-color: #124580">
        <div class="nav-wrapper">
          <a href="" class="brand-logo left" style="margin-left: 15px"
            >Smart Home</a
          >
          <ul id="nav-mobile" class="right" style="margin-right: 15px">
            <li><a href="https://chat.openai.com/">Help</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <br />
          <h3>Device List</h3>

          <div id="lista" miAtt="true" class="col s12 m6 l12">
            <ul class="collection" id="listaDisp"></ul>
          </div>
        </div>
        <div class="row">
          <!-- Modal Trigger -->
          <a
            class="waves-effect waves-light btn modal-trigger"
            href="#modalCreateDevice"
            >Create Device</a
          >
          <!-- Modal Trigger
          <a
            class="waves-effect waves-light btn modal-trigger"
            href="#modalEditDevice"
            >Edit Device</a
          > -->
        </div>

        <!-- Modal Structure -->
        <div id="modalCreateDevice" class="modal">
          <div class="modal-content">
            <div class="col s12 m6 l6">
              <h2>Create Device</h2>
              <div class="input-field">
                <label for="iNombre">Device Name</label>
                <input
                  id="iNombre"
                  type="text"
                  value=""
                  placeholder="Livingroom lamp"
                />
              </div>
              <div class="input-field">
                <label for="iDescription">Description</label>
                <input
                  id="iDescription"
                  type="text"
                  value=""
                  placeholder="This is a lamp"
                />
              </div>
              <p id="pInfo"></p>
              <div class="input-field">
                <button id="btnSaveDevice" class="btn">Guardar</button>
                <button id="btnCancelDeviceCreation" class="btn">
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="modalEditDevice" class="modal">
          <div class="modal-content">
            <div class="col s12 m6 l6">
              <h2>Edit Device</h2>
              <div class="input-field">
                <label for="iEditName">Device Name</label>
                <input
                  id="iEditName"
                  type="text"
                  value=""
                  placeholder="Livingroom lamp"
                />
              </div>
              <div class="input-field">
                <label for="iEditDescription">Description</label>
                <input
                  id="iEditDescription"
                  type="text"
                  value=""
                  placeholder="This is a lamp"
                />
              </div>
              <p id="pEditInfo"></p>
              <div class="input-field">
                <button id="btnEdit" class="btn">Guardar</button>
                <button id="btnCancelEdit" class="btn">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Page Footer -->
    <footer class="page-footer" style="background-color: #124580">
      <div class="container">
        <div class="row">
          <div class="col l6 s6">
            <h5 class="white-text">Smart Home</h5>
            <p class="grey-text text-lighten-4">Copyright 2023</p>
          </div>
          <div class="col l6 s6">
            <h5 class="white-text right-align">Contact</h5>
            <p class="white-text right-align">
              <a class="grey-text text-lighten-3" href="mailto:">Email | </a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <script type="module" src="js/interfaces/device.interface.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
